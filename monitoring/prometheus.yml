global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Python API Server
  - job_name: 'python-api'
    static_configs:
      - targets: ['python-api:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Go Worker Service
  - job_name: 'go-worker'
    static_configs:
      - targets: ['go-worker:8081']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Health check endpoints
  - job_name: 'health-checks'
    static_configs:
      - targets: ['python-api:8080', 'go-worker:8081']
    metrics_path: '/health'
    scrape_interval: 60s
    scrape_timeout: 10s
